<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">
            <div class="expression-display" id="expressionDisplay">
            </div>
            <div class="number-display" id="numberDisplay">
            </div>
        </div>
        <div class="clear-section">
            <button id="clearButton" class="clear-buttons">CE</button>
            <button id="deleteButton" class="clear-buttons">DELETE</button>
        </div>
        <div class="numbers-operators-section">
            <div class="number-section">
                <div class="number-row">
                    <button class="number" id="number">7</button>
                    <button class="number" id="number">8</button>
                    <button class="number" id="number">9</button>
                </div>
                <div class="number-row">
                    <button class="number" id="number">4</button>
                    <button class="number" id="number">5</button>
                    <button class="number" id="number">6</button>
                </div>
                <div class="number-row">
                    <button class="number" id="number">1</button>
                    <button class="number" id="number">2</button>
                    <button class="number" id="number">3</button>
                </div>
                <div class="number-row">
                    <button class="number" id="floatingPoint">.</button>
                    <button class="number" id="number">0</button>
                    <button class="number" id="equal">=</button>
                </div>
            </div>
            <div class="operators">
                <button class="operator" id="operator">/</button>
                <button class="operator" id="operator">*</button>
                <button class="operator" id="operator">-</button>
                <button class="operator" id="operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
